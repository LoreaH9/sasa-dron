<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="view/css/productos.css">
    <link rel="stylesheet" href="view/css/style.css">

    <title>Sasa dron | Productos</title>
</head>

<body>
  <div id="navbar"></div>

    <!-- Cards -->
    <div id="cardGroup" class="row row-cols-2 g-4 p-3 align-content-center" ></div>

    <!-- Modal productos -->
  <div class="modal fade" id="modalProducto" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="modalProductoLabel" aria-hidden="true"> 
      <div class="modal-dialog"> 
          <div class="modal-content"> 
              <div class="modal-header"> 
                  <h5 class="modal-title" id="modalTitulo">Nombre dron</h5> 
              </div> 
              <div class="modal-body"> 
                  <img src="https://picsum.photos/1920/1080" class="col-12">
                  <!--Carrusel -->
                  <div id="carouselControls" class="carousel slide" data-bs-ride="carousel"> 
                      <div class="carousel-inner"> 
                          <div class="carousel-item active"> 
                              <img id="modalImg1" class="d-block w-100" > 
                          </div> 
                          <div class="carousel-item"> 
                              <img id="modalImg2" class="d-block w-100"> 
                          </div> 
                          <div class="carousel-item"> 
                              <img id="modalImg3" class="d-block w-100"> 
                          </div> 
                      </div> 
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" 
                          data-bs-slide="prev"> 
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span> 
                          <span class="visually-hidden">Previous</span> 
                      </button> 
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" 
                          data-bs-slide="next"> 
                          <span class="carousel-control-next-icon" aria-hidden="true"></span> 
                          <span class="visually-hidden">Next</span> 
                      </button> 
                  </div> 
                 <!-- Fin carrusel --> 
              </div> 
              <div class="modal-footer"> 
                  <button type="button" class="btn" data-bs-dismiss="modal" id="modalBotonCerrar">Cerrar</button> 
                  <div id="modalContacto"> 
                      <img src="images/telephone-fill.svg" class="filter-blue"> 600-63-21-04 
                  </div> 
              </div> 
          </div> 
      </div> 
  </div> 
    <!-- Fin modal productos -->


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
    <script src="view/js/productos.js"></script>
    <script src="view/js/insert.js"></script>
    <script src="view/js/jsFunctions.js"></script>

</body>

</html>
