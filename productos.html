    <!-- Modal Inicio sesion -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email </label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Tu email esta seguro con nosotros.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                    </form>
                    <div class="modal-footer d-flex">
                        <p>No tienes cuenta todavía? <a style="text-decoration: underline;" data-bs-toggle="modal"
                                data-bs-target="#register">registrate aquí</a></p>
                        <button type="submit" class="btn btn-warning float-end">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registro -->
    <div class="modal fade" id="register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="exampleInputPassword2">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email </label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword3" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword3">
                            <div id="passwordHelpBlock" class="form-text">
                                Utiliza 8 caracteres como mínimo con una combinación de letras, números y símbolos.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword4" class="form-label">Repite la contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword4">
                        </div>

                        <!--<p>Ya tienes cuenta? <a style="text-decoration: underline;" data-bs-toggle="modal" data-bs-target="#login">Inicia sesión.</a></p>-->
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
