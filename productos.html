<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="view/css/productos.css">
    <link rel="stylesheet" href="view/css/style.css">
    <link rel="icon" href="view/images/icon.png">
    <title>Sasa dron | Productos</title>
</head>

<body>
    <div id="navbar"></div>
    <div class="row">
        <!--BUSQUEDA-->
     <div class="busqueda">
        <h4 class="tituloBusqueda">Buscar Productos</h4>
        <div class="barraBusqueda">
          <div class="form-outline">
            <input type="search" id="input" class="form-control" />
          </div>
        </div>
      </div>
      <!--FIN BUSQUEDA-->

        <!--ORDEN-->
    <div class="orden row align-content-end">
      
        <div id="ordenField" class="dropdown col-lg-6 col-md-12 col-12">
          <fieldset>
            <!-- <label for="">Ordenar por</label> -->
            <select id="orden" class=" ordenMenu " onchange="ordenar()" autocomplete="off">
              <option class="ordenItem" href="#" disabled selected>Ordenar por</option>
              <option class="ordenItem" value="nombre" href="#">Nombre</option>
              <option class="ordenItem" value="precio" href="#">Precio</option>
            </select>
          </fieldset>
        </div>
        <a id="botonInvertir" href="#!" onclick="invertirOrden()" class="col-lg-6 col-md-12 col-12">Invertir orden ▲</a>
        <!--El ! en href sirve para que no haga scroll hacia arriba al pulsar el enlace-->
  
      </div>
      <!--FIN ORDEN-->
    </div>

    <!-- Cards -->
    <div id="cardGroup" class="row align-content-center"></div>

    <!-- Modal productos -->
    <div class="modal fade" id="modalProducto" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="modalProductoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Nombre dron</h5>
                </div>
                <div class="modal-body">
                    <!--Carrusel -->
                    <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img id="modalImg1" class="d-block w-100 carrouselImg">
                            </div>
                            <div class="carousel-item">
                                <img id="modalImg2" class="d-block w-100 carrouselImg">
                            </div>
                            <div class="carousel-item">
                                <img id="modalImg3" class="d-block w-100 carrouselImg">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <!-- Fin carrusel -->
                    <h5>Precio</h5>
                    <div id="modalPrecio" class="text-danger"></div>
                    <br>
                    <h5>Descripción</h5>
                    <div id="modalDescripcion"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal" id="modalBotonCerrar">Cerrar</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Fin modal productos -->


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
    <script src="view/js/productos.js"></script>
    <script src="view/js/insert.js"></script>
    <script src="view/js/jsFunctions.js"></script>

</body>

</html>
