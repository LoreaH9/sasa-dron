<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="view/css/productos.css">

    <link rel="icon" href="view/images/icon.png">
    <title>Sasa dron | Productos</title>
</head>

<body>
    <div id="navbar"></div>

    <div class="row  align-items-center">
        <!--ORDEN-->
        <div class="col orden d-flex p-0 m-2 p-3">
            <div id="ordenField col" class="dropdown w-50">
                <fieldset>
                    <!-- <label for="">Ordenar por</label> -->
                    <select id="orden" class=" ordenMenu form-select" onchange="ordenar()" autocomplete="off">
                        <option class="ordenItem" href="#" disabled selected>Ordenar por</option>
                        <option class="ordenItem" value="nombre" href="#">Nombre</option>
                        <option class="ordenItem" value="precio" href="#">Precio</option>
                    </select>
                </fieldset>

            </div>
            <button id="botonInvertir" href="#!" onclick="invertirOrden()" class="mx-1 col btn">Invertir orden
                ▲</button>
            <!--El ! en href sirve para que no haga scroll hacia arriba al pulsar el enlace-->

        </div>
        <!--FIN ORDEN-->
        <div class="col  input-group m-4 bg-white w-25">
            <div class="form-outline">
                <input type="text" id="input" type="search" id="form1" class="form-control" placeholder="Buscar..." />
            </div>
        </div>
        <div class="botonInsertar text-center m-4 col">
            <button id="btnInsertar" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInsert">Añadir
                producto +</button>
        </div>
    </div>



    <!-- Cards -->
    <div id="cardGroup" class="row"></div>

    <!-- Modal productos -->
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" style="min-height: 600px;">
                    <div class="d-flex justify-content-center">
                        <div class="card">
                        
                            <div class="modalTitulo new  mt-4"> </div>
                           
                                <!--Carrusel -->
                                <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active text-center">
                                            <img class=" carrouselImg modalImg1">
                                        </div>
                                        <div class="carousel-item text-center ">
                                            <img class="carrouselImg  modalImg2">
                                        </div>
                                        <div class="carousel-item text-center">
                                            <img class="carrouselImg  modalImg3">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carouselControls" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button"
                                        data-bs-target="#carouselControls" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                                <!-- Fin carrusel -->
                                <div class="modalPrecio price mt-5 text-center "> <span></span> </div>

                                <div class="modalDescripcion about "> <span></span> </div>

                         
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="icons"> <span><i class="fa fa-shopping-cart"></i></span> <span><i
                        class="fa fa-search-plus"></i></span> <span><i class="fa fa-heart-o"></i></span>
                <span><i class="fa fa-refresh"></i></span> </div>
                    <button type="button" class="btn" data-bs-dismiss="modal" id="modalBotonCerrar">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin modal productos -->
    <!-- Modal insertar -->
    <div class="modal fade" id="modalInsert" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="modalInsertLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Insertar articulo</h5>
                </div>
                <div class="modal-body">
                    <!--Formulario-->
                    <form class="needs-validation" novalidate>
                        <div class="row g-3 justify-content-center">
                            <div>
                                <label class="form-label">Nombre del articulo*</label>
                                <input type="text" class="form-control insertNombre" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    El nombre es obligatorio.
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Precio del articulo*</label>
                                <input type="number" class="form-control insertPrecio" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    El precio es obligatorio.
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Imagen 1 (URL)*</label>
                                <input type="text" class="form-control insertImg1" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    La primera imagen es obligatoria.
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Imagen 2 (URL)</label>
                                <input type="text" class="form-control insertImg2" placeholder="" value="">
                            </div>

                            <div>
                                <label class="form-label">Imagen 3 (URL)</label>
                                <input type="text" class="form-control insertImg3" placeholder="" value="">

                            </div>

                            <div>
                                <label class="form-label">Descripcion</label>
                                <input type="text" class="form-control insertDescripcion" placeholder="" value="">
                            </div>
                        </div>
                        <!--Fin del formulario-->
                        <div class="modal-footer">
                            <button type="button" class="btn" data-bs-dismiss="modal"
                                id="modalBotonCerrar">Cerrar</button>
                            <button id="botonInsertar" class="col-3 btn btn-primary" type="submit">Enviar</button>
                        </div>
                </div>
                </form>

            </div>
        </div>
    </div>
    <!-- Fin Modal Insertar -->
    <!--Modal Editar-->
    <div class="modal fade" id="modalEdit" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="modalEditLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Insertar articulo</h5>
                </div>
                <div class="modal-body">
                    <!--Formulario-->
                    <form class="needs-validation" novalidate>
                        <div class="row g-3 justify-content-center">
                            <div>
                                <label class="form-label">Nombre del articulo*</label>
                                <input type="text" class="form-control editNombre" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    El nombre es obligatorio.
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Precio del articulo*</label>
                                <input type="number" class="form-control editPrecio" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    El precio es obligatorio.
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Imagen 1 (URL)*</label>
                                <input type="text" class="form-control editImg1" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    La primera imagen es obligatoria.
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Imagen 2 (URL)</label>
                                <input type="text" class="form-control editImg2" placeholder="" value="">
                            </div>

                            <div>
                                <label class="form-label">Imagen 3 (URL)</label>
                                <input type="text" class="form-control editImg3" placeholder="" value="">

                            </div>

                            <div>
                                <label class="form-label">Descripcion</label>
                                <input type="text" class="form-control editDescripcion" placeholder="" value="">
                            </div>
                        </div>
                        <!--Fin del formulario-->
                        <div class="modal-footer">
                            <button type="button" class="btn" data-bs-dismiss="modal"
                                id="modalBotonCerrar">Cerrar</button>
                            <button id="botonEditar" class="col-3 btn btn-primary" type="submit">Enviar</button>
                        </div>
                </div>
                </form>

            </div>
        </div>
    </div>
    <!--Fin Modal Editar-->



    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
    <script src="view/js/productos.js"></script>
    <script src="view/js/insert.js"></script>
    <script src="view/js/jsFunctions.js"></script>
    <script src="view/js/form-validation.js"></script>

</body>

</html>
