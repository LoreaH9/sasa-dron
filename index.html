<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="view/css/index.css">
    <title>Sasa Dron</title>
</head>

<body>

  <div id="navbar"></div>



    <!--CAROUSEL-->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-img"
                    style="background-image: url(https://www.bbva.com/wp-content/uploads/2020/04/BBVA-Dron-Coronavirus-1504.jpg);">
                </div>
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="pd">Draganfly</h2>
                    <p>Drones inteligentes para todos los niveles.</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-img"
                    style="background-image: url(https://tec.mx/sites/default/files/styles/header_full/public/2020-03/drones-futuro-por-expertos-del-tec-monterrey.jpg?h=920929c4&itok=fSc85wO1);">
                </div>
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="pd">One Air</h2>
                    <p>Drones inteligentes para todos los niveles.</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-img"
                    style="background-image: url(https://www.panoramaaudiovisual.com/wp-content/uploads/2021/04/DJI-Air-25-3.jpg);">
                </div>
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="pd">DJI Air 2S</h2>
                    <p>Drones inteligentes para todos los niveles.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--CAROUSEL-->


    <!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
    <script src="view/js/index.js"></script>
    <script src="view/js/insert.js"></script>
</body>

</html>
