      <!--Tabla prestamos-->
      <div id="tablePrestamos">
        <div class="calcularPrestamos">
          <h6 class="display-6">Simulador de prestamo</h6>
          <hr>
          <form action="">
            <div class="form-group d-flex align-content-center">
              <label for="prestamoImporte"><b> Importe a financiar: </b> </label>
              <input class="mx-2" id="prestamoImporte" placeholder="0,00" required>
              <p class="m-0 p-0"> EUR</p>
            </div>
            <div class="form-group d-flex align-content-center my-2">
              <label for="prestamoInteres"><b> Tipo de interés: </b></label>
              <input class="mx-2" id="prestamoInteres" required>
              <p class="m-0 p-0"> %</p>
            </div>
            <div class="form-group d-flex align-content-center">
              <label for="prestamoPlazo"><b> Plazo: </b> </label>
              <input class=" mx-2" id="prestamoPlazo" required>
              <p class="m-0 p-0"> meses</p>
            </div>
            <div class="text-end">
              <button id="botonPrestamo" type="button" class="btn btn-primary">CALCULAR</button>
            </div>
          </form>
        </div>

        <table id="prestamosTable" class="table">
        </table>
      </div>

      <!--Tabla leasing-->
      <div id="tableLeasing">
        <div class="calcularLeasing">
          <h6 class="display-6">Simulador de leasing</h6>
          <hr>
          <form action="">

            <div class="form-group d-flex align-content-center my-2">

            </div>
            <div class="form-group d-flex align-content-center">

              <input class=" mx-2" id="leasingPlazo" required>
              <p class="m-0 p-0"> meses</p>
            </div>
            <div class="text-end">
              <button id="botonLeasing" type="button" class="btn btn-primary">CALCULAR</button>
            </div>
          </form>
        </div>
        <table id="leasingTable" class="table">
          
        </table>
